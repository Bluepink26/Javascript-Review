<!-- 实验三：体重指数计算器 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body>
    <h1>BMI 计算器</h1>
    <label for="weight">体重（kg）:</label>
    <input type="number" id="weight" name="weight"><br><br>
    <label for="height">身高（m）:</label>
    <input type="number" id="height" name="height" step="0.01"><br><br>
    <button onclick="calculateBMI()">计算 BMI</button>
    <p id="result"></p>

    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value);
            
            if (isNaN(weight) || isNaN(height)) {
                document.getElementById('result').innerText = "请输入有效的体重和身高";
                return;
            }

            let bmi = weight / (height * height);
            let resultText;

            if (bmi < 18.5) {
                resultText = "体重过轻";
            } else if (bmi >= 18.5 && bmi < 25) {
                resultText = "体重正常";
            } else if (bmi >= 25 && bmi < 30) {
                resultText = "超重";
            } else {
                resultText = "肥胖";
            }

            document.getElementById('result').innerText = `您的 BMI 是 ${bmi.toFixed(2)}，${resultText}`;
        }
    </script>
</body>

</html>
