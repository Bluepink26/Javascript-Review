<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    input {
        padding: 5px;
        margin: 5px;
        width: 100px;
    }
</style>
</head>
<body>
<h2>Simple Calculator</h2>

<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number">

<button id="add">Add</button>
<button id="subtract">Subtract</button>
<button id="multiply">Multiply</button>
<button id="divide">Divide</button>

<p id="result">Result: </p>

<script type="module">
    import { add, subtract, multiply, divide } from './modules/calculator.js';

    function calculate(operator) {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);

        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('result').textContent = 'Please enter valid numbers';
            return;
        }

        let result;
        try {
            switch (operator) {
                case '+':
                    result = add(num1, num2);
                    break;
                case '-':
                    result = subtract(num1, num2);
                    break;
                case '*':
                    result = multiply(num1, num2);
                    break;
                case '/':
                    result = divide(num1, num2);
                    break;
                default:
                    result = 'Invalid operator';
            }
        } catch (error) {
            result = error.message;
        }

        document.getElementById('result').textContent = `Result: ${result}`;
    }

    document.getElementById('add').addEventListener('click', () => calculate('+'));
    document.getElementById('subtract').addEventListener('click', () => calculate('-'));
    document.getElementById('multiply').addEventListener('click', () => calculate('*'));
    document.getElementById('divide').addEventListener('click', () => calculate('/'));
</script>
</body>
</html>
