<!-- 实验五：简单的计算器函数的声明与调用 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
</head>

<body>
    <script>
        // 声明一个简单的计算器函数
        function calculator(num1, num2, operator) {
            if (typeof num1 !== 'number' || typeof num2 !== 'number') {
                return '无效参数, 请输入数字';
            }
            switch (operator) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;   
                case '*':
                    return num1 * num2;    
                case '/':
                    return num1 / num2;    
                default:
                    return '无效运算符，请输入+,-,*,/';
    
            }
        }
        console.log(calculator(10, 5, '+'));
        console.log(calculator(10, 5, '-'));
        console.log(calculator(10, 5, '*'));
        console.log(calculator(10, 5, '/'));
        console.log(calculator(10, 5, '#')); // 无效运算符

        // 函数调用
        let result = calculator(10, 5, '+');
        console.log(result);
    </script>
</body>

</html>
