<!-- 实验十三：显示系统时钟 -->
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>显示系统时钟</title>
    <style>
        #time {
            width: 300px;
            height: 150px;
            background-color: #000;
            font-size: 36px;
            text-align: center;
            color: #FFF;
            line-height: 1.3;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="time"></div>
    <script>
        var oTime = document.getElementById("time");
        function showCurrentTime() {
            var today = new Date();
            var year = today.getFullYear();
            var month = today.getMonth() + 1;
            var date = today.getDate();
            var day = today.getDay();
            switch (day) {
                case 0:
                    day = "星期日";
                    break;
                case 1:
                    day = "星期一";
                    break;
                case 2:
                    day = "星期二";
                    break;
                case 3:
                    day = "星期三";
                    break;
                case 4:
                    day = "星期四";
                    break;
                case 5:
                    day = "星期五";
                    break;
                case 6:
                    day = "星期六";
                    break;
            }
            var hour = today.getHours();
            var minute = today.getMinutes();
            var second = today.getSeconds();
            var str = year + "年" + month + "月" + date + "日" + "<br>" + day + "<br>" + hour + ":" + minute + ":" + second;
            oTime.innerHTML = str;
        }
        showCurrentTime();
        setInterval(showCurrentTime, 1000);
    </script>
</body>
</html>
