<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basic Operations</title>
</head>
<body>
    <h1>JavaScript Basic Operations</h1>
    <p id="demo">Hello, JavaScript!</p>
    <button type="button" onclick="changeText()">Click Me!</button>

    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "You clicked the button!";
        }
    </script>
</body>
</html>
